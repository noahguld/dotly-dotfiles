###################
## CONFIGURATION ##
###################

# Force reload of config file
unbind r
bind r source-file ~/.tmux.conf

bind -n C-k clear-history

#-----------#
# Vim fixes #
#-----------#

# Fix slow escape key in vim
set -sg escape-time 0
# Cursor shape not changing
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

#---------#
# General #
#---------#

# Improve colors
set -g default-terminal 'screen-256color'

# Set prefix to <C-s>
set -g prefix2 C-s

# Window Cycle/Swap
bind e previous-window
bind f next-window
bind E swap-window -t -1
bind F swap-window -t +1

# Easy split pane commands
bind \ split-window -h
bind - split-window -v

# Clickable panes
set-option -g mouse on

# Start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# Renumber windows sequentially after closing any of them
set -g renumber-windows on

# remove administrative debris (session name, hostname, time) in status bar
set -g status-left ''
set -g status-right ''

# increase scrollback lines
set -g history-limit 10000

# prefix -> back-one-character
bind-key C-b send-prefix
# prefix-2 -> forward-incremental-history-search
bind-key C-s send-prefix -2

# don't suspend-client
unbind-key C-z

setw -g pane-border-status bottom

# Load Local config
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'

#############
## PLUGINS ##
#############

# Smart pane switching with awareness of Vim splits.
# Use C-hjkl and C-\ to navigate vim and tmux panes (requires corresponding vim plugin)
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'egel/tmux-gruvbox'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Custom override to replace the angeled brackets (<>) from the tmux status line with the bar (|)
set-option -g status-left "#[fg=colour248, bg=colour241] #S #[fg=colour241, bg=colour237, nobold, noitalics, nounderscore]"
set-option -g status-right "#[fg=colour239, bg=colour237, nobold, nounderscore, noitalics]#[fg=colour246,bg=colour239] %Y-%m-%d | %H:%M #[fg=colour248, bg=colour239, nobold, noitalics, nounderscore]#[fg=colour237, bg=colour248] #h "

set-window-option -g window-status-current-format "#[fg=colour239, bg=colour248, :nobold, noitalics, nounderscore]#[fg=colour239, bg=colour214] #I |#[fg=colour239, bg=colour214, bold] #W #[fg=colour214, bg=colour237, nobold, noitalics, nounderscore]"
set-window-option -g window-status-format "#[fg=colour237,bg=colour239,noitalics]#[fg=colour223,bg=colour239] #I |#[fg=colour223, bg=colour239] #W #[fg=colour239, bg=colour237, noitalics]"
